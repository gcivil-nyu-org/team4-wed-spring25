{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Create Announcement</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create Announcement</button>
    </form>
    <a href="{% url 'announcements_list' %}" class="btn btn-secondary mt-3">Back to Announcements</a>
</div>
{% endblock %}
