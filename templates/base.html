<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PAWPARK{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lazysizes.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>

    <!-- Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>


    
    <!-- FontAwesome, for Map Marker Icons -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>



    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #6D4C41 !important;
            flex-shrink: 0;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .main {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0; 
        }

        /* Custom Table Header */
        .custom-thead {
            background-color: brown !important;
            color: white;
        }

        .table th, .table td {
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background-color: #6D4C41;
            color: white;
            text-align: center;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        #map-search-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-height: 0;
        }

        #map-filter-menu {
            flex-shrink: 0;
        }

        #parklist-map-container {
            display: flex;
            flex-grow: 1;
            min-height: 0;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
            min-height: 0;
        }

        #parklist-container {
            display: flex;
            flex-direction: column;
            overflow: auto;
            flex-grow: 1;
        }

        /* Card Styling */
        .card {
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            height: 180px;
            object-fit: cover;
        }

        .map-container {
            width: 100%;
            height: 400px;
        }

        #map {
            height: 100%;
        }
        
        .park-card:hover {
            cursor: pointer;
            background-color: #6d4c41;
            color: white;
        }

        .park-card-details {
            color: #555;
        }
        
        .park-card:hover .park-card-details {
            color: white;
        }

        #no-span {
            color: #c11212;
        }
        
        .park-card:hover #no-span {
            color: #ff0000;
            font-weight: bolder;
        }

        #yes-span {
            color: green
        }

        .park-card:hover #yes-span {
            color: rgb(0, 255, 0);
        }
        

        /* Image Preview styling */
        .preview-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .preview-img:hover {
            transform: scale(1.1);
        }


        /* Remove default Leaflet popup styling */
        .leaflet-popup-content-wrapper {
            background: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
        }

        .leaflet-popup-content {
            margin: 0;
            padding: 0;
        }


    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">PAWPARK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'park_and_map' %}">Parks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                         </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Image Upload Preview -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageUpload = document.querySelector("input[name='images']");
            const imagePreview = document.getElementById("imagePreview");

            if (!imageUpload || !imagePreview) return; //Prevents errors on other pages

            imageUpload.addEventListener("change", function () {
                imagePreview.innerHTML = ""; // Clear previous previews

                if (this.files) {
                    Array.from(this.files).forEach(file => {
                        if (file.type.startsWith("image/")) { // Ensure only images are processed
                            const reader = new FileReader();

                            reader.onload = function (e) {
                                const img = document.createElement("img"); // Create image element
                                img.src = e.target.result; // Assign image source
                                img.classList.add("preview-img"); // Apply CSS class
                                img.setAttribute("onclick", `openImagePopup('${e.target.result}')`); // Add click event
                                imagePreview.appendChild(img); // Append image to preview div
                            };

                            reader.readAsDataURL(file); // Read image file
                        }
                    });
                }
            });
        });

        //Function to Open the Image in a Popup
        function openImagePopup(imageSrc) {
            const popup = window.open("", "_blank", "width=800,height=600");
            popup.document.write(`<img src="${imageSrc}" style="width: 100%; height: auto; border-radius: 10px;">`);
        }
    </script>
</body>
</html>
