{% extends "base.html" %}
{% block content %}
<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
  <div class="card shadow p-4" style="max-width:400px; width:100%; border-radius:10px;">
    <h2 class="text-center mb-3">Request Password Change</h2>
    <p class="text-center mb-4">Enter your email and we'll send you a link to change your password.</p>
    <form method="post" class="w-100">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.email.label_tag }}
        {{ form.email }}
        {% for err in form.email.errors %}
          <div class="form-text text-danger">{{ err }}</div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-success w-100">Send Change Link</button>
    </form>
  </div>
</div>
{% endblock %}
