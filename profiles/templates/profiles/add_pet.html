{% extends "base.html" %}

{% block title %}Add Pet - PAWPARK{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add a New Pet</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Pet</button>
    </form>
</div>
{% endblock %}
