{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>All Users</h2>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user.username }}
                <a href="{% url 'chat' user.username %}" class="btn btn-primary btn-sm">Chat</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
