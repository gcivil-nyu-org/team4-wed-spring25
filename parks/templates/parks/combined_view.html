<!DOCTYPE html>
<html>
<head>
    <title>PAWPARK - NYC Dog Parks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Heading Section */
        .heading-container {
            background-color: #6D4C41;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            box-sizing: border-box;
        }

        /* Filter Section */
        .filter-container {
            width: 100%;
            background-color: #6D4C41;
            color: white;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .filter-container form {
            display: inline-block;
        }

        .filter-container select {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
        }

        .filter-container button {
            padding: 10px;
            margin-left: 10px;
            font-size: 14px;
            border: none;
            background-color: #fff;
            color: #6D4C41;
            border-radius: 4px;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }

        .park-list {
            width: 30%;
            background: white;
            padding: 15px;
            border-right: 2px solid #d7ccc8;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .park-list h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #6D4C41;
        }

        .list-container {
            flex-grow: 1;
            overflow-y: auto;
        }

        .park-item {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures proper spacing */
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            position: relative; /* Needed for absolute positioning */
            width: 100%;
        }

        .park-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #6D4C41;
            margin-right: 15px;
        }

        .park-info h3 {
            margin: 0;
            font-size: 18px;
            color: #6D4C41;
            flex-grow: 1;
        }

        .park-info p {
            margin: 2px 0;
            font-size: 14px;
            color: #555;
            flex-grow: 1;
        }

        .map-container {
            flex: 1;
            height: 100vh;
        }

        .view-details-container {
            align-self: flex-start;
            margin-left: auto;
        }

        .view-details-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        .view-details-link:hover {
            background-color: #0056b3;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Heading Section -->
    <div class="heading-container">
        NYC PawPark
    </div>

    <!-- Filter Section at the top -->
    <div class="filter-container">
        <form method="GET" action="{% url 'park_and_map' %}">
            <label for="filter">Filter by Park Type:</label>
            <select name="filter" id="filter">
                <option value="">Select</option>
                <option value="Off-Leash" {% if request.GET.filter == "Off-Leash" %}selected{% endif %}>Off-Leash</option>
                <option value="Run" {% if request.GET.filter == "Run" %}selected{% endif %}>Run</option>
            </select>

            <label for="accessible">Filter by Accessibility:</label>
            <select name="accessible" id="accessible">
                <option value="">Select</option>
                <option value="Y" {% if request.GET.accessible == "Y" %}selected{% endif %}>Yes</option>
                <option value="N" {% if request.GET.accessible == "N" %}selected{% endif %}>No</option>
            </select>

            <button type="submit">Apply Filter</button>
        </form>
    </div>

    <div class="container">
        <!-- Left: Dog Parks List -->
        <div class="park-list">
            <h2>Dog Parks in NYC</h2>
            <div class="list-container">
                {% for park in parks %}
                <div class="park-item">
                    <img src="https://www.miracle-recreation.com/content/uploads/2018/11/Image-Header_Park.jpg.webp" alt="Dog Park Image">
                    <div class="park-info">
                        <h3>{{ park.name }}</h3>
                        <p>{{ park.address }}</p>
                        <p>{{ park.dogruns_type }}</p> <!-- Show the park type -->
                        <p>Accessible: {{ park.accessible }}</p> <!-- Show accessibility -->
                    </div>
                        <a href="{% url 'park_detail' park.id %}" class="view-details-link">View Details</a>
                </div>                
                {% endfor %}
            </div>
        </div>

        <!-- Right: Full-Screen Map -->
        <div class="map-container">
            {{ map|safe }}
        </div>
    </div>
</body>
</html>
