<!DOCTYPE html>
<html>
<head>
    <title>PAWPARK - NYC Parks Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #6D4C41; /* Brown */
            font-size: 36px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #6D4C41;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #a1887f;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #6D4C41; /* Brown */
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #d7ccc8;
        }
    </style>
</head>
<body>
    <h1>PAWPARK</h1>
    <h2>NYC Parks Properties</h2>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Prop_id</th>
            <th>Name</th>
            <th>Addess</th>
            <th>Dogruns_type</th>
            <th>Accessible</th>
            <th>Notes</th>
        </tr>
        {% for park in parks %}
        <tr>
            <td>{{ park.id }}</td>
            <td>{{ park.prop_id }}</td>
            <td>{{ park.name }}</td>
            <td>{{ park.address }}</td>
            <td>{{ park.dogruns_type }}</td>
            <td>{{ park.accessible }}</td>
            <td>{{ park.notes }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
