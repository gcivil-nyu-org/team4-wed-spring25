{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Chat with {{ recipient.username }}</h2>
    <div class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
        {% for message in messages %}
            <p><strong>{{ message.sender.username }}</strong>: {{ message.content }} <small class="text-muted">{{ message.timestamp|date:"H:i" }}</small></p>
        {% endfor %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="Type a message...">
            <button type="submit" class="btn btn-success">Send</button>
        </div>
    </form>
</div>
{% endblock %}
