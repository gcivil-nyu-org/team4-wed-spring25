{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center fw-semibold" style="color: #333;">Chat with {{ recipient.username }}</h2>

    <div class="card shadow-sm border-0" style="border-radius: 16px;">
        <div class="card-body px-4 py-3" id="chat-container"
             style="height: 400px; overflow-y: auto; background-color: #f1f1f1; border-radius: 16px 16px 0 0;">
            {% for message in messages %}
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong style="color: #444;">{{ message.sender.username }}</strong>
                        <small class="text-muted">{{ message.timestamp|date:"M d, H:i" }}</small>
                    </div>
                    <div class="ms-2 mt-1" style="color: #555;">{{ message.content }}</div>
                </div>
            {% endfor %}
        </div>
        <div class="card-footer bg-white border-top-0 px-4 py-3" style="border-radius: 0 0 16px 16px;">
            <div class="input-group">
                <textarea id="message-input" class="form-control border-0 shadow-sm"
                          placeholder="Type a message..." rows="1" style="resize: none; border-radius: 12px;"></textarea>
                <button id="send-message"
                        class="btn ms-2 px-4"
                        style="background-color: #5cb85c; color: white; border-radius: 12px;">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const recipientUsername = "{{ recipient.username }}";
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendMessageButton = document.getElementById("send-message");

    const socket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + recipientUsername + '/');

    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const newMessage = document.createElement("div");
        newMessage.classList.add("mb-3");
        newMessage.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
                <strong style="color: #444;">${data.sender}</strong>
                <small class="text-muted">just now</small>
            </div>
            <div class="ms-2 mt-1" style="color: #555;">${data.message}</div>
        `;
        chatContainer.appendChild(newMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    };

    sendMessageButton.onclick = function() {
        const message = messageInput.value.trim();
        if (message) {
            socket.send(JSON.stringify({ "message": message }));
            messageInput.value = '';
        }
    };

    messageInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessageButton.click();
        }
    });
</script>
{% endblock %}
